<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's AI app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron my-5">
            <h1 class="display-4"><i class="fas fa-robot fa-pulse fa-lg" style="color: #14e6e2;"></i> MaxAI</h1>
            <p class="lead">Ask your questions to the AI...</p>
            <hr class="my-4">
            <p>Text AI using OpenAI API</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Your prompt</span>
                    </div>
                    <input type="text" id="inputPrompt" class="form-control" placeholder="Sample text"
                    aria-label="Input Phrase" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2 text-center">
                <button id="buttonAI" type="button" class="btn btn-outline-primary">Ask <i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Result</span>
                    </div>
                    <textarea type="text" id="outputResult" class="form-control" placeholder="Sample text"
                    aria-label="Output result" aria-describedby="basic-addon2" readonly disabled></textarea>
                </div>
            </div>
        </div>
    </div>



    <hr class="my-4">
    <div class="container">
        <p>Image AI using OpenAI API</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Your prompt</span>
                    </div>
                    <input type="text" id="inputPromptIMG" class="form-control" placeholder="Sample text"
                    aria-label="Input Phrase" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2 text-center">
                <button id="buttonAIIMG" type="button" class="btn btn-outline-primary">Generate IMG <i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="col-5">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Result</span>
                    </div>
                    <a type="text" id="outputResultIMG" class="form-control" placeholder="Sample text"
                        aria-label="Output result" aria-describedby="basic-addon2" readonly disabled 
                        style="cursor: pointer;">
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
